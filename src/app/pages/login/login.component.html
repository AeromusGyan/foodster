


<div class="login mt10">
    <div class="row">
        <div class="col-md-12 text-center">
            <mat-card>
                <!-- {{loginData.value|json}} -->
                <h1 class="text-center">Login Form</h1>
                <div class="row">
                    <form [formGroup]="loginData">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" st>
                            <mat-label>Username</mat-label>
                            <input  type="text" name="username" formControlName="username" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>     
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input  type="password" name="password" formControlName="password" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>     
                    </div>
                    <div class="col-md-12 text-center">
                        <button mat-raised-button class="food-btn" (click)="Login()">Login</button>
                        <button style="margin-left: 10px;" mat-raised-button class="food-btn" routerLink="/signup">Join Now</button>
                    </div>
                    </form>
                </div>               
            </mat-card>
        </div>
    </div>
</div>
