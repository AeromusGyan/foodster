
  <div class="container-fluid">
    <div class="row">
      <mat-toolbar class="food-btn" id="tool">
      <div class="col-md-6">
        <h1 routerLink="/" class="pointer">Foodster</h1>
      </div>
      <div class="col-md-6">
        <div class="menu">
          <a class="icon" (click)="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <div class="row topnav" id="myTopnav">
          <div class="col-md-2 button">

          </div>
          <div class="col-md-2 button">

          </div>

            <button mat-raised-button >Contact</button>
          </div> -->
          
          <div  *ngIf="isLoggedin" class="col-md-2 button">
            <button mat-raised-button  routerLink="/profile">Profile</button>
          </div>

            <button mat-raised-button  (click)="logout()" >Logout</button>
          </div>
          <div  *ngIf="!isLoggedin" class="col-md-2 button">
            <button mat-raised-button  routerLink="/login" >Login</button>
          </div>
          <div *ngIf="!isLoggedin" class="col-md-2 button">
            <button mat-raised-button  routerLink="/signup" >Join With Us</button>
          </div>
          
        </div>
      </div>
